{% extends 'base.html' %}

{% block content %}
  {% if papers %}
  <div class="album py-5">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2">
        {% for paper in papers %}
        <div class="card-group">
            <div class="card mb-4 box-shadow">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title"> {{ paper.title }}</h5>
                <p class="card-text">{{ paper.authors }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/papers/{{ paper.id }}">
                      <button type="button" class="align-self-end btn btn-sm btn-outline-secondary">View</button>
                    </a>

                    <a href="/papers/edit/{{ paper.id }}">
                      <button type="button" class="align-self-end btn btn-sm btn-outline-secondary">Edit</button>
                    </a>

                  </div>

                  <a href="/papers/delete/{{ paper.id }}">
                    <button type="button" class="align-self-end btn btn-outline-secondary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg>
                      <span class="visually-hidden">Button</span>
                    </button>
                  </a>


                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% else %}
    <p> Error </p>
  {% endif %}

{% endblock %}
